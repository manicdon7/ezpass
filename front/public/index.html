    function updateMetaTags(pathName) {

      document.getElementById("meta-description").setAttribute("content", tags.description);

      document.getElementById("meta-twitter-image").setAttribute("content", tags.image);
      document.getElementById("meta-twitter-url").setAttribute("content", tags.url);
      document.title = tags.title;
    }

    document.addEventListener("DOMContentLoaded", function () {
